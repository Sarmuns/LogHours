<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hour Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hour Logger</h1>
    <div class="input-container">
      <label for="start-time">Start Time:</label>
      <input type="text" id="start-time" maxlength="5" pattern="\d{2}:\d{2}" placeholder="HH:mm" inputmode="numeric">
      <label for="end-time">End Time:</label>
      <input type="text" id="end-time" maxlength="5" pattern="\d{2}:\d{2}" placeholder="HH:mm" inputmode="numeric">
      <label for="work-hours">Work Hours:</label>
      <input type="number" id="work-hours" value="8" inputmode="numeric">
      <button id="log-btn">Log Hours</button>
    </div>
    <div class="log-container">
      <h2>Logged Hours:</h2>
      <ul id="log-list"></ul>
    </div>
    <div id="total-hour-amount">Total Hours: 00:00 Hours (0 Minutes)</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
